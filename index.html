<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Track your gym workouts." />
    <title>ğŸ‹ï¸ Gym Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <section id="home">
        <h1>ğŸ‹ï¸ Gym Tracker</h1>

        <div class="card">
          <label for="workoutDate">Select Date</label>
          <input type="date" id="workoutDate" />
          <button onclick="loadWorkout()">Open Workout</button>
        </div>

        <div class="card streak-card">
          <h3>ğŸ”¥ Current Streak</h3>
          <h1 id="streakCount">0</h1>
          <div>
            <button onclick="changeStreak(-1)">âˆ’</button>
            <button onclick="changeStreak(1)">+</button>
            <button onclick="resetStreak()" class="danger">Reset</button>
          </div>
        </div>

        <div class="card">
          <button onclick="exportWeightCSV()">ğŸ“Š Export Weight</button>
          <button onclick="exportGymCSV()">ğŸ“ˆ Export Gym</button>
        </div>
      </section>

      <section id="workout" class="hidden">
        <h2 id="dayTitle"></h2>

        <div class="card">
          <label for="gymCheck" style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
            <input type="checkbox" id="gymCheck" />
            <span style="color: #fff; font-size: 1.1rem;">Went to the Gym?</span>
          </label>
        </div>

        <div class="card">
          <label for="bodyWeight">Body Weight (kg)</label>
          <input type="number" id="bodyWeight" placeholder="0.0" inputmode="decimal" step="0.1" />
        </div>

        <div id="exerciseContainer"></div>

        <div class="actions">
          <button onclick="saveWorkout()">ğŸ’¾ Save Workout</button>
          <button onclick="goHome()" style="background: #333;">â† Back</button>
        </div>
      </section>
    </div>

    <div id="addSetModal" class="modal-overlay hidden">
      <div class="modal-content">
        <h3 id="modalTitle">Add Set</h3>
        
        <label>Weight (kg)</label>
        <input type="number" id="modalWeight" inputmode="decimal" placeholder="0" autofocus>
        
        <div class="row">
          <div>
            <label>Reps</label>
            <input type="number" id="modalReps" inputmode="numeric" placeholder="0">
          </div>
          <div>
            <label>Sets</label>
            <input type="number" id="modalSets" inputmode="numeric" value="1">
          </div>
        </div>

        <div class="actions">
          <button onclick="confirmAddSet()">Add</button>
          <button onclick="closeModal()" class="danger">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
